<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Perusahaan</title>
    <style>
        
        header {
            background-color: #007BFF; 
            color: white; 
            text-align: center;
            padding: 1em 0;
        }

        
        .profile-photo {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            border: 3px solid #007BFF; 
        }

        
        .description {
            text-align: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 20px;
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Profil Perusahaan</h1>
    </header>

    
    <img src="profile.jpg" alt="" class="profile-photo">

    
    <div class="description">
        <p>Paragraf Pertama.</p>
        <p>Paragraf Kedua.</p>
    </div>

</body>
</html>
